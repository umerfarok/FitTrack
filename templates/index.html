{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome to Health Tracker</h1>
    <p>Track your daily activities, set reminders, and connect with our community.</p>
    {% if user.is_authenticated %}
        <a href="{% url 'activities:log_activity' %}" class="btn btn-primary">Log Activity</a>
        <a href="{% url 'reminders:create_reminder' %}" class="btn btn-secondary">Create Reminder</a>
    {% else %}
        <a href="{% url 'users:register' %}" class="btn btn-primary">Register</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    {% endif %}
</div>
{% endblock %}
