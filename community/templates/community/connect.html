<!-- connect.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Community Feed</h2>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">Posted by {{ post.user.username }} on {{ post.created_at }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
