<!-- profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ user.username }}'s Profile</h2>
    <p>{{ user.profile.bio }}</p>
    {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="img-thumbnail">
    {% endif %}
</div>
{% endblock %}
